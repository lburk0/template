				<h3>ირჩიე პერსონაჟი და წაიკითხე განმარტება.</h3>
				<p id="Note"></p>
				<script type="text/javascript">
					var List = [];//new Array();
					List[0] = "თუ პირველი პორტრეტი მოგეწონა, ალბათ მიჩვეული ხარ მიზნების მიღწევას. შენი ამბიციები შესაშურია. შენ ნამდვილად იცი, როგორ მისცე ადამიანებს მოტივაცია - და ეს შესანიშნავია! ნებისმიერ უცნობ კომპანიაში ახერხებ თითქმის მაშინვე იპოვო საერთო ენა შენთვის ახალ ადამიანებთან. ზოგჯერ გეჩვენება, რომ ყოველთვის კარგ ხასიათზე ხარ. მაგრამ ხანდახან პენსიაზე წასვლა გჭირდება, რომ მარტო იყო. უფრო მეტიც, იცი, როგორ უნდა ისიამოვნო.";
					List[1] = "მეორე პორტრეტს ის ადამიანები ირჩევენ, რომლებზეც შეიძლება ითქვას: წყნარ ჭაობში ეშმაკები ბუდობენ. შენ იცი რას აკეთებ, რაც არ უნდა იყოს. იცი, როგორ აწონ-დაწონო დადებითი და უარყოფითი მხარეები გადაწყვეტილების მიღებამდე.ყოველთვის შეუძლიათ სხვებს შენზე დაყრდნობა, ამით ზოგჯერ სარგებლობენ, მაგრამ შენ არ ხარ ერთ-ერთი მათგანი, ვინც საკუთარი თავის შეურაცხყოფას დაუშვებს. შენ შეგიძლია აღუდგე საკუთარ თავს მაშინაც კი, როცა გეჩვენება, რომ მთელმა სამყარომ ზურგი შეგაქცია. ეს იმსახურებს პატივისცემას!";
					List[2] = "მესამე პორტრეტს, როგორც წესი, ზღვაში მუხლამდე მყოფი პირები ირჩევენ. ისინი არ ცნობენ აკრძალვებს და წესებს, ამიტომ ყოველთვის ისე იქცევიან, როგორც გული კარნახობთ. შენთან ერთად არასოდეს იცი რა მოხდება ერთ საათში. თავგადასავლების მოყვარული სული ცდილობს რაღაც უცნაური გააკეთოს! თქვენი ექსცენტრიული ბუნების გამო, ჩხუბი გაქვთ ოჯახთან და მეგობრებთან. მაგრამ ვის არ ემართება ეს? მთავარია იცოდეთ როგორ იპოვოთ ნებისმიერი ადამიანის გულის გასაღები.";
					List[3] = "თუ მეოთხე პორტრეტი აირჩიე, მაშინ ალბათ შემოქმედებითი ადამიანი ხარ. ესთეტიკა შენთვის მნიშვნელოვანია, თუნდაც მინიმალიზმზე ვსაუბრობდეთ. გიყვარს სილამაზე, რომელიც ჩანს დეტალებში, იქნება ეს ჩვეულებრივი სამუშაო დღე თუ დღესასწაული. და შენს ირგვლივ ხალხიც იგივეა! თქვენს კომპანიაში ყოველთვის სითბო და სიმყუდროვეა. თქვენ ნამდვილად აფასებთ უბრალო ადამიანურ კომუნიკაციას ზედმეტი ტირილისა და პათოსის გარეშე. თქვენ ასევე ხართ ერთ-ერთი მათგანი, ვინც დიდხანს ვერ ახერხებს სხვების მიმართ წყენას. მიუხედავად იმისა, რომ ცხელ ხასიათზე ხართ, საკმარისად სწრაფად შორდებით და საჭიროების შემთხვევაში წინ მიდიხართ.";
					List[4] = "მეხუთე პორტრეტს ირჩევენ ადამიანები, რომლებზეც შეიძლება ითქვას: კომპანიის სული. ოჯახს და მეგობრებს ვერ წარმოგიდგენიათ ცუდ ხასიათზე. შენთვის ჭიქა ყოველთვის ნახევრად სავსეა, არასოდეს ნახევრად ცარიელი. რაც არ უნდა მწუხარება მოხდეს, შეგიძლია იპოვო ძალა, რომ იცხოვრო. ყოველთვის ეხმარები გაჭირვებულებს: ადამიანებსაც და ცხოველებსაც. ნამდვილი მისაბაძი მაგალითი!";
					List[5] = "მეექვსე პორტრეტს ირჩევენ მებრძოლი და ამავდროულად პატივმოყვარე პიროვნებები. შენი ხასიათის მთავარი თვისება სამართლიანობაა. შენ მოქმედებ შენი სინდისის მიხედვით და იცი, როგორ დანებდე საჭიროების შემთხვევაში.ხალხი თავს დაცულად გრძნობს შენს გარშემო. შენ ავლენ თავდაჯერებულობას. ეს გამოიხატება როგორც ყოველდღიურ ცხოვრებაში, ასევე სამსახურში. იქ, სხვათა შორის, თავს ლიდერად აჩვენებ. შეგიძლია სხვების ხელმძღვანელობა. ბრავო!";
